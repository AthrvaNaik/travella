<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travella</title>
    <link rel="icon" href="/images/icon-removebg-preview.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="nav">
        <div id="nav-part1">
           <img src="/images/travella-removebg-preview.png" alt="">
        </div>
        <div id="nav-part2">
            <div id="links">
                <a href="#">Countries</a>
                <a href="#">Packages</a>
                <a href="#">Reviews</a>
            </div>
            <div id="icons">
                <i class="ri-menu-fill"></i>
                <i class="ri-shopping-cart-2-line"></i>
            </div>
        </div>
    </div>
    <div id="cursor"></div>
    <div id="main">
        <div id="page1">
            <h1>Explore</h1>
            <h1>the World</h1>
            <div id="video-container">
                <div id="play">PLAY</div>
                <video autoplay loop muted src="/videos/video (1080p).mp4"></video>
            </div>
        </div>
        <div id="page2">
            <div id="elem1" class="elem">
                <img data-scroll data-scroll-speed="1"
                    src="/images/rome.jpeg"
                    alt="">
                <div data-scroll data-scroll-speed="-2" class="dets">Rome, Italy</div>

            </div>
            <div id="elem2" class="elem">
                <img data-scroll data-scroll-speed="1"
                    src="/images/tajmahal.jpg"
                    alt="">
                <div data-scroll data-scroll-speed="-2" class="dets">Delhi, India</div>

            </div>
            <div id="elem3" class="elem">
                <img data-scroll data-scroll-speed="1"
                    src="/images/liberty.jpg"
                    alt="">
                <div data-scroll data-scroll-speed="-2" class="dets">New York, USA</div>
            </div>

        </div>
        <div id="page3">
            <div class="child" id="child1">
                <img src="/images/bus.png"
                    alt="">
            </div>
            <div class="child" id="child2">
                <img src="/images/hotel.png"
                    alt="">

            </div>
            <div class="child" id="child3">
                <img src="/images/camera.png"
                    alt="">

            </div>
            <div class="child" id="child4">
                <img src="/images/customer.png"
                    alt="">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
        integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
